{{ friendModel | json }}

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css"
    rel="stylesheet" />
  <title>Basic-Form</title>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">SlamBook</h1>
    <form method="post" #formName="ngForm">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="street">FirstName</label>
          <input type="text" name="firstname" id="firstname" class="form-control" #firstname="ngModel" [(ngModel)]="friendModel.firstname">
        </div>
        <div class="form-group col-md-6">
          <label for="streetnumber">LastName</label>
          <input type="text" id="lastname" name="lastname" class="form-control" #lastname="ngModel" [(ngModel)]="friendModel.lastname">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="friendModel.email" />
        </div>
        <div class="form-group col-md-6">
          <label for="PhoneNumber">Phone-Number</label>
          <input type="number" id="PhoneNumber" name="PhoneNumber" class="form-control" #PhoneNumber="ngModel" [(ngModel)]="friendModel.phonenumber" />
        </div>
      </div>
      
      <div>
        <label for="language" style="font-size: large;">Choose Your Favourite Language  :</label>
        <select name="language" id="language" #language="ngModel" [(ngModel)]="friendModel.language">
          <option *ngFor="let lang of languages">{{lang.language}}</option>
        </select>
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>


</body>

</html>
